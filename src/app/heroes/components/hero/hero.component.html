<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>


  <td>Capitalizado:</td>
  <dd>{{capitalize}}</dd>
</dl>

<button type="button" (click)="changeHero()" *ngIf="showChangeNameButton" class="btn btn-primary mx-2">cambiar nombre</button>
<button type="button" (click)="changeAge()" *ngIf="showChangeEdadButton" class="btn btn-success mx-2">cambiar edad</button>
<button type="button" (click)="resetForm()"  class="btn btn-success mx-2">Reset Form</button>
