<h4>Listado</h4>
<ul class="list-group">

  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let item of characterList; let i = index; let isEven = even; let isOdd = odd; let isFirst=first;let isLast=last"
      [ngClass]="{'list-group-item-dark':isOdd,
      'list-group-item-primary':isEven}">
      <div>
    <strong>{{ i +1}}</strong> - {{ item.name }} - <strong>power</strong>: {{ item.power }}
  </div>
  <div>
    <button class="btn btn-danger" (click)="emitDeleteCharacterById(item.id)">X</button>
  </div>
  </li>
</ul>
